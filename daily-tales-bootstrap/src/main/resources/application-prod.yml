spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    hikari:
      auto-commit: false
      pool-name: connection-pool
      minimum-idle: 10
      maximum-pool-size: 20
      connection-timeout: 60000
      max-lifetime: 1800000
      idle-timeout: 60000
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  jpa:
    database: mysql
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul

oauth2:
  client:
    kakao:
      resource-uri: https://kapi.kakao.com/v2/user/me
    google:
      resource-uri: https://www.googleapis.com/oauth2/v2/userinfo

token:
  secret: ${TOKEN_SECRET}
  expiration:
    access: ${TOKEN_EXPIRATION_ACCESS}
    refresh: ${TOKEN_EXPIRATION_REFRESH}

app:
  headers:
    auth-token-header: Authorization
  user:
    auto-generated-display-id-length: 6
    default-profile-image: "https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png"
