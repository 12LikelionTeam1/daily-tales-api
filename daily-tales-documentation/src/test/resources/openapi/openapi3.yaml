openapi: 3.0.1
info:
  title: 하루한글 API
  description: 하루한글 API 명세입니다.
  version: 0.0.1
servers:
- url: https://localhost:8080
tags: []
paths:
  /api/oauth/google:
    post:
      tags:
      - authentication
      summary: 구글 OAuth 인증 API
      description: 구글 OAuth 인증 API 입니다.
      operationId: 구글 로그인 API
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/로그인 요청'
            examples:
              구글 로그인 API:
                value: "{\n  \"access_token\" : \"access_token\"\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/로그인 응답'
              examples:
                구글 로그인 API:
                  value: "{\n  \"access_token\" : \"access_token\",\n  \"refresh_token\"\
                    \ : \"refresh_token\"\n}"
  /api/oauth/kakao:
    post:
      tags:
      - authentication
      summary: 카카오 OAuth 인증 API
      description: 카카오 OAuth 인증 API 입니다.
      operationId: 카카오 로그인 API
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/로그인 요청'
            examples:
              카카오 로그인 API:
                value: "{\n  \"access_token\" : \"access_token\"\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/로그인 응답'
              examples:
                카카오 로그인 API:
                  value: "{\n  \"access_token\" : \"access_token\",\n  \"refresh_token\"\
                    \ : \"refresh_token\"\n}"
components:
  schemas:
    로그인 응답:
      title: 로그인 응답
      type: object
      properties:
        access_token:
          type: string
          description: 액세스 토큰
        refresh_token:
          type: string
          description: 리프레시 토큰
    로그인 요청:
      title: 로그인 요청
      type: object
      properties:
        access_token:
          type: string
          description: 인증 코드
